    <h1>Mande uma mensagem</h1>

    <form>
      <ul>
        <li>
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" required/>
        </li>

        <li>
          <label for="email">E-Mail</label> <br />
          <input type="text" name="email" id="email" />
        </li>

        <li>
          <label for="telefone">Telefone (99) 99999-9999</label> <br />
          <input type="tetx" name="telefone" id="telefone"
          pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}"
          required/>

        </li>

        <li>
          <label for="assunto">Assunto</label> <br />
          <select name="assunto">
            <option value="selecione">-- Selecione --</option>
            <option value="reclamacao">Reclamação</option>
            <option value="sugestao">Sugestão</option>
          </select required>
        </li>

        <li>
          <label for="mensagem">Mensagem</label> <br />
          <textarea name="mensagem" id="mensagem" cols="15" rows="3"></textarea>
        </li>

        <li>
          <fieldset>
            <legend>Opções de Resposta</legend>
            <label for="email_option" id="email_option_label">E-Mail</label>
            <input
              type="checkbox"
              name="email_option"
              id="email_option"
              value="email"
            />

            <label for="telefone_option">Telefone</label>
            <input type="checkbox" name="telefon_optione" id="telefone_option" value="telefone"/>

          </fieldset>
        </li>

      </ul>
      <input type="submit" value="Enviar" />
    </form>
